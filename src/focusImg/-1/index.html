<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
		<title>VDesign DEMO-DVD BOX</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>  
		<style type="text/css">
		body{background:#000;}
		.fi-1{position:relative;width:540px;height:700px;margin:50px auto;}
		.fi_player{position:relative;width:540px;height:700px;}
		.fi_player img{display:block;position:absolute;top:17px;left:68px;border:none;}
		.fi_ovl{position:absolute;top:0;left:0;width:540px;height:700px;background:url("img/cover.png");_background:none;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,sizingMethod=scale,src=img/cover.png);}
		</style> 
	</head>
	<body>
		<div id="demo" class="fi-1">
			<div class="fi_player">
				<a href="http://vivasky.com"><img src="img/p_458x655_1.jpg"/></a>
			</div>
			<div class="fi_ovl"></div>
		</div>
		<script type="text/javascript">
		//<![CDATA[
		(function(){
			var p={};
			p.data=[{p:"img/p_458x655_1.jpg",l:"http://vivasky.com",t:"DVD标题1"},{p:"img/p_464x655_1.jpg",l:"http://vivasky.com",t:"DVD标题2"},{p:"img/p_458x655_2.jpg",l:"http://vivasky.com",t:"DVD标题3"}];
			p.$img=$("#demo img");
			p.$ovl=$("#demo .fi_ovl");
			p.t=p.t1=null;
			p.i=0;
			p.d=5000;
			p.g=function(i){
				i=i||0;
				p.a(i);
				p.t=window.setInterval(function(){
					if((++i)==p.data.length){i=0;};
					p.a(i);
				},p.d);
			};
			p.a=function(i){
				p.i=i;
				p.$img.attr("src",p.data[i].p).stop().css("opacity",0.1).animate({opacity:0.6},300);
			};
			//events
			p.$ovl.hover(function(){
				clearInterval(p.t);
				clearTimeout(p.t1);
				p.$img.css("opacity",1);
			},function(){
				p.$img.css("opacity",.6);
				p.t1=window.setTimeout(function(){
					if((++p.i)==p.data.length){p.i=0;};
					p.g(p.i);
				},p.d);
			});
			//run
			p.g();
		})();
		//]]>
		</script>
 
	</body>
</html>
