<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<title>焦点图设计器</title>
		<link rel="stylesheet" type="text/css" href="http://css.sohu.com/upload/global1.3.css"></link> 
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>  
		<script type="text/javascript" src="http://js.sohu.com/library/jquery1.4.2.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script> 
		<script type="text/javascript" src="js/jquery.json-2.2.min.js"></script>
		<script type="text/javascript" src="js/sohu.stringUtils.js"></script>
	</head>
	<body class="fi01">
		<div id="topNav" class="area">
			<div class="sec">		
				<label for="txtSpeed">速度(ms)</label>
				<input type="text" id="txtSpeed" value="5000" name="speed"/>
				<label class="sp t01" for="ddlBtnPos">按钮位置</label>
				<select class="sp t01" id="ddlBtnPos" name="place">
					<option value="tabLB">左下</option>
					<option value="tabRB" selected="selected">右下</option>
					<option value="tabLT">左上</option>
					<option value="tabRT">右上</option>
				</select>
				<input class="sp t01 cbx" type="checkbox" id="cbxShowTxt" name="text" checked="checked"/>
				<label class="sp t01" for="cbxShowTxt">显示文字</label>
				<label class="sp t02" for="ddlTypeFI02">类型</label>
				<select class="sp t02" id="ddlTypeFI02" name="type">
					<option value="1" selected="selected">视频新闻</option>
				</select>
				<label class="sp t03" for="ddlTypeFI03">类型</label>
				<select class="sp t03" id="ddlTypeFI03" name="type">
					<option value="1" selected="selected">V首</option>
					<option value="2">电影</option>
					<option value="3">电视</option>
					<option value="4">音乐</option>
					<option value="5">戏剧</option>
				</select>
				<label class="sp t04" for="ddlTypeFI04">类型</label>
				<select class="sp t04" id="ddlTypeFI04" name="type">
					<option value="1" selected="selected">综艺</option>
					<option value="2">记录片</option>
				</select>
				<label class="sp t05" for="ddlTypeFI05">类型</label>
				<select class="sp t05" id="ddlTypeFI05" name="type">
					<option value="1" selected="selected">公益</option>
				</select>
				<label class="sp t06" for="ddlTypeFI06">类型</label>
				<select class="sp t06" id="ddlTypeFI06" name="type">
					<option value="1" selected="selected">影视剧</option>
				</select>												
				<button id="btnGen">生成代码</button>
			</div>			
		</div>
		<div id="contentA" class="area">
			<div id="designer">
				<div class="sec sec1">
					<div class="entry">
						<div class="clear">
							<label>图片地址</label>	
							<input type="text" class="fld imgSrc" name="p"/>
							<button>上传</button>
						</div>
						<div class="sp t04 clear">
							<label>缩略图片</label>
							<input type="text" class="fld imgSrc1" name="p1"/>
							<button>上传</button>
						</div>						
						<div class="clear">
							<label>链接地址</label>
							<input type="text" class="fld imgLnk" name="l"/>							
						</div>
						<div class="clear">
							<label>标题文字</label>
							<input type="text" class="fld imgTt" name="t"/>
						</div>
						<div class="sp t03 t04 t06 clear">
							<label>描述文字</label>
							<textarea class="fld imgDesc" name="t1" rows="2" cols="10"></textarea>
						</div>
						<div class="sp t06 clear">
							<label>副标题</label>
							<input type="text" class="fld imgTt" name="t_"/>
						</div>
						<div class="sp t06 clear">
							<label>副描述</label>
							<textarea class="fld imgDesc" name="t1_" rows="2" cols="10"></textarea>
						</div>													
						<div class="acts">
							<a class="del" href="#"><img src="img/pic02.gif" alt=""/></a>
							<a class="add" href="#"><img src="img/pic01.gif" alt=""/></a>
						</div>
					</div>
				</div>
			</div>
			<div id="preview_ovl"></div>
			<div id="preview">
				<div class="sec">
					<h2>脚本代码</h2>
					<textarea id="txtCode"></textarea>					
					<div class="acts">
						<a class="close" href="#">x</a>
					</div>				
				</div>
			</div>			
		</div>
		<div id="fiList">
			<ul id="fiList_">
				<li><a href="#" class="on" rel="fi01">焦点图1</a></li>
				<li><a href="#"  rel="fi02">焦点图2</a></li>
				<li><a href="#" rel="fi03">焦点图3</a></li>
				<li><a href="#" rel="fi04">焦点图4</a></li>
				<li><a href="#" rel="fi05">焦点图5</a></li>
				<li><a href="#" rel="fi06">焦点图6</a></li>
			</ul>
			<div class="toggler open">
				<a href="#" class="op" title="芝麻快开门">+</a>
				<a href="#" class="cl" title="关门不打狗">-</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/MDC_FIDesign.js"></script>
	<script type="text/javascript">
	//<![CDATA[
		MDC_FIDesign.Init({limit:10});
	//]]>
	</script>
 
</html>
