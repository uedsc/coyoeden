<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>jqplot demo </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="jqplot-demo"> 
			<div id="chart_pp"></div>
			<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css"></link> 
			<!--[if IE]><script type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
			<script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
			<script type="text/javascript">
			//<![CDATA[
				(function($){
					
					var w=350,h=180;
					$("#chart_pp").width(w).height(h);
					$.jqplot.config.enablePlugins = true;
					$.getJSON("js/pp.json",{t:new Date().getTime()},function(d){
						
						var xticks=[];
						for(var i=0;i<d.data.length;i++){
							xticks.push(d.data[i][0]);
						};
						
						$.jqplot("chart_pp",[d.data],{
							legend:{show:true,location:'nw'},
							series:[
								{label:d.y+"年"+d.m+"月",markerOptions:{style:'diamond'}}
							],
							axes:{
								xaxis:{ticks:xticks,tickOptions:{formatString:'%d'}}
							}
						});					
					});

				})(jQuery);
				
			//]]>
			</script>
		 
		</div>
	</body>
</html>
