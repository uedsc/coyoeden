<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<title>µ¯³ö¿ò-jqModal</title>
		<script type="text/javascript" src="http://js.sohu.com/library/jquery1.4.2.js"></script> 
		<script type="text/javascript" src="js/jqModal.js"></script>
		<script type="text/javascript" src="js/jqModal.iframe.js"></script>
 		<link rel="stylesheet" type="text/css" media="screen" href="css/jqModal.css"/>
		<style type="text/css">
 			.jqmOverlay { background-color: #FFF; }
            .jqmWindow {
                background: #888888 url(modal_bckgrn.gif) left top repeat-x;
                color: #000;
                border: 1px solid #888888;
                padding: 0 0px 50px;
            }

            button.jqmClose {
                background: none;
                border: 0px solid #EAEAEB;
                color: #000;
                clear: right;
                float: right;
                padding: 0;
                margin-top:5px;
                margin-left:5px;
                cursor: pointer;
                font-size: 8px;

                letter-spacing: 1px;
            }

            button.jqmClose:hover, button.jqmClose:active {
                color: #FFF;
				border: 0px solid #FFF;
            }
     		#jqmTitle {
                background: transparent;
                color: black;
                text-transform: capitalize;
                height: 50px;
                padding: 0px 5px 0 10px;

            }

            #jqmContent {
                width: 100%;
                height: 100%;
                display: block;
                clear: both;
                margin: 0;
                margin-top: 0px;
                background: #e8e8e8;
                border: 1px solid #888888;
            }

 		</style>
		<!--[if gte IE 5.5]>
		<![if lt IE 7]>
		<style type="text/css">
		* html .jqmWindow {
		    position: absolute;
		    top: expression((document.documentElement.scrollTop || document.body.scrollTop) + Math.round(17 * (document.documentElement.offsetHeight || document.body.clientHeight) / 100) + 'px');
		}
		</style>
		<![endif]>
		<![endif]-->

	</head>
	<body>
		<h2>
			<a href="test1.html?width=600&height=250&jqmRefresh=false" title="" class="thickbox">test1</a>

		<hr/>
		<h2>
			<a href="test2.html?width=90%&height=50%&jqmRefresh=false" title="" class="thickbox">test2</a>
		</h2>
		<!--jqModal placeholder-->
		<div id="modalWindow" class="jqmWindow">
	        <div id="jqmTitle">
	            <span id="jqmTitleText">Title of modal window</span>
				<button class="jqmClose">X</button>
	        </div>
	        <iframe id="jqmContent" src="" name="jqmContent">
	        </iframe>
	    </div>
		<input type="hidden" id="txtJqmHidden"/>

	<script type="text/javascript">

	</script>
