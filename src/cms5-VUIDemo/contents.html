	<body>
		<div id="contentAccordion">
			<h3><a href="#">空行</a></h3>
			<div id="ctEmptyLine" class="ct clear">
				<div class="clear">
					<div class="left">
						<input type="text" class="cpk" size="9" name="lineColor" value="#808080" readonly="readonly"/>

					<div class="left">
						高度：<input type="text" class="txtH" name="lineH" size="9" value="10"/>
					</div>
					<div class="left">
						<input type="checkbox" class="cbxLine" name="showLine" />
						<label for="cbxLine">带有垂直居中的分割线</label>	
					</div>
				</div>
				<div class="ct_act">
					<button class="btnOK">确定</button>
				</div>
			</div>
			<h3><a href="#">焦点图</a></h3>
			<div id="ctFocusImg" class="ct slider clear">
				<div class="act left">

					<li><img src="img/pic160x90_01.gif" alt=""/></li>
					<li><img src="img/pic160x90_01.gif" alt=""/></li>
				</ul>
				<div class="act left">
					<a class="btnRight" href="#">

					</a>
				</div>
			</div>
			<h3><a href="#">图片</a></h3>

				<ul>
					<li><img src="img/pic171x70_01.gif" alt=""/></li>
					<li><img src="img/pic171x70_02.gif" alt=""/></li>
