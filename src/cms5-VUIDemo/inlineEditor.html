<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<title>Inline Editor Demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
		<script type="text/javascript" src="js/jquery.cssEX.js"></script>
		<script type="text/javascript" src="js/sohu.iframeEX.js"></script> 
		<script type="text/javascript" src="js/sohu.iEditable.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"></link> 
		<style type="text/css">
			/* global */
			.l{float:left;}
			.r{float:right;}
			.clr{zoom:1;}
			.clr:after{content:'\20';display:block;clear:both;}
			.pt div{float:left;margin:0 10px 0;}
			/* global/ */
			.on{border:1px dotted blue;}
			.wrap{width:500px;height:100px;border:1px solid #ccc;padding:10px;}
			.pt div{border:1px dotted red;padding:8px;}
			#ifTest3{display:none;}
		</style>  
	</head>
	<body>
		<h1>Inline editor with iframe</h1>
		<h2>DEMO1-sohu.iframeEX plugin</h1>
		<button onclick="i[0].iSetData('xxxxxxxxxxxxxxxxxxxx')">SetData</button>
		<button onclick="alert(i[0].iGetData());return false;">GetData</button>
		<button onclick="i[0].iDoCommand('Bold')">Bold</button>
		<button onclick="i[0].iDoCommand('Italic')">Italic</button>
		<button onclick="i[0].iDoCommand('Underline')">Underline</button>
		<br/>
		<div id="test1">
			<iframe id="ifTest1" name="name" src="" class="editable" scrolling="no" frameborder="1" width="500" height="100"></iframe>			
		</div>	
		<h2>DEMO2-One element per iframe</h1>
		<div id="test2" class="wrap">
			<div>
				<button onclick="items[0].i$frame[0].iSetData('xxxxxxxxxxxxxxxxxxxx')">SetData</button>
				<button onclick="alert(items[0].i$frame[0].iGetData());return false;">GetData</button>
				<button onclick="items[0].i$frame[0].iDoCommand('Bold')">Bold</button>
				<button onclick="items[0].i$frame[0].iDoCommand('Italic')">Italic</button>
				<button onclick="items[0].i$frame[0].iDoCommand('Underline')">Underline</button>
				<button onclick="items[0].iEdit('off')">OK</button>
			</div>
			
			<h2 class="elm">点击编辑内容...</h2>
			<div class="elm">点击编辑内容...</div>
		</div>
		
		<h2>DEMO3-Multiple elment one iframe</h1>
		<div id="test3" class="wrap">
			<h2 class="elmx">点击编辑内容...</h2>
			<div class="elmx" style="width:200px;">点击编辑内容...</div>
		</div>
		<iframe id="ifTest3" class="editable" scrolling="no" frameborder="0"></iframe>
		
		<h2>DEMO4-Floating elements fix</h2>
		<div id="test4" class="wrap pt clr">
			<div id="floatDiv1">
				<a href="http://vivasky.com" title="浮动内容">
					<img class="elm" src="http://www.vivasky.com/wp-content/uploads/2010/08/foundsongsrecording-64x64.jpg" alt=""/>
				</a>
			</div>
			<h3 class="elmx">点击编辑标题噢</h3>
			<p class="elmx">点击编辑内容点击编辑内容</p>
		</div>
	</body>
	<script type="text/javascript">
	//<![CDATA[
		var _on=function(evt){
			$(this).addClass("on");
		};
		var _out=function(evt){
			$(this).removeClass("on");
		};	
		$(".elm,.elmx").hover(_on,_out);
		//1,demo1
		var i=$("#ifTest1").iframeEX();

		//2,demo2
		var items=$("#test2 .elm").iEditable();
		
		//3,demo3
		var i3=$("#ifTest3");
		i3.iframeEX();
		var items1=$(".elmx").iEditable({
			i$frame:i3
		});
	//]]>
	</script>
	
</html>
